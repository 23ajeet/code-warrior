<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>File_Sharing_Made_Easy</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="upload_container">
        <div class="dropzone">
            <div class="icon-container">
                <img src="./logo image file transfer.svg" alt="logo image file transfer icon" class="center" draggable="false">
                <img src="./logo image file transfer.svg" alt="logo image file transfer icon" class="left" draggable="false">
                <img src="./logo image file transfer.svg" alt="logo image file transfer icon" class="right"draggable="false">
            </div>
            <div class="title">Drop Your Files Here or,<span class="browsebutton">browse</span></div>
            <input type="file" id="fileinput">
        </div>
    </section>
    <script src="index.js"></script>

</body>

</html>
